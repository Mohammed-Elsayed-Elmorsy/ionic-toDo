<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>EDIT TODO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-text>
          {{todo?.description}}
        </ion-text>
      </ion-card-subtitle>
      <ion-card-title>
        <ion-text>
          {{todo?.title}}
        </ion-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
