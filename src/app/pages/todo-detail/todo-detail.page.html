<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>todo-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="todo">
    <ion-card-header>
      <ion-card-title>{{todo.title}}</ion-card-title>
      <ion-card-subtitle>{{todo.date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{todo.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
